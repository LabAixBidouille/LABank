<div class="form-groupId">
    <label for="themes">Themes*</label>
    <div >
        <select [(ngModel)]="themesSelected" (change)="selectThemes()" class="form-control"
                id="themes" multiple="multiple">
            <option *ngFor="let currentTheme of themes"  [ngValue]="currentTheme" >
                {{currentTheme.name}}</option>
        </select>
    </div>
</div>
