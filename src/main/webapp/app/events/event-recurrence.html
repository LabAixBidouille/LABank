<div class="form-group">
    <label for="recurrence">Recurrence*</label>
    <div >
        <select [(ngModel)]="recurrence" (change)="selectRecurrence()" class="form-control " id="recurrence" required>
        <option *ngFor="let currentRecurrence of recurrences"  [ngValue]="currentRecurrence" >
            {{currentRecurrence.type}}</option>
        </select>
    </div>
</div>
