<div class=" form-group input-group" *ngIf="show">
    <div>
    <select [disabled]="noDelete" [(ngModel)]="pricesCategory" class="form-control" id="pricesCategory">
        <option *ngFor="let currentPricesCategory of pricesCategories"  [ngValue]="currentPricesCategory" >
            {{currentPricesCategory.name}}</option>
    </select>
    <div class="input-group" >
        <input id="stdPrice" name="standardPrice" type="number" min="0"
               class="form-control" [(ngModel)]="price">
        <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
    </div>
    </div>
    <button [disabled]="noDelete" (click)="validate()" type="button" class="btn btn-default"  title="Valider">Valider le tarif</button>
    <button [disabled]="noDelete" (click)="delete()" type="button" class="btn btn-danger"  title="Supprimer"><i class="fa fa-ban"></i> Supprimer</button>
</div>
