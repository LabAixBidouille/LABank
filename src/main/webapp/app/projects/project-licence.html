<div class="form-groupId">
    <label for="licence">Licence*</label>
    <div >
        <select [(ngModel)]="licenceSelected" (change)="selectLicence()" class="form-control"
                id="licence">
            <option *ngFor="let currentLicence of licences"  [ngValue]="currentLicence" >
                {{currentLicence.name}}</option>
        </select>
    </div>
</div>
