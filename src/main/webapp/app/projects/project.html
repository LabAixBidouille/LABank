<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Les Projets du FABLAB
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
            <li class="active">Projets</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-primary">

            <!-- Box header -->
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-th"></i> {{project.name}}</h3>
            </div>
            <!-- /.Box header -->

            <!-- Box body -->
            <div class="box-body">

                <div >
                    <img [attr.src]="project.illustration" alt="Projet Image" width="200px" height="200px"/>
                </div>

                <div>
                    <h3>Description du projet</h3>
                    <p>{{project.description}}</p>
                </div>

                <div>
                    <h3>Etapes du projet</h3>
                    <div *ngFor="let step of project.projectSteps">
                        <h4>Etape {{step.order}} : {{step.title}}</h4>
                        <img [attr.src]="project.illustration" alt="Projet Image" width="200px" height="200px"
                             class="pull-left"/>
                        <div class="pull-right">{{step.description}}</div>
                    </div>
                </div>

            </div>
            <!-- /.Box body -->
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
