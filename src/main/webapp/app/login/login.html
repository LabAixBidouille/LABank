<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title login-panel-title text-center">Connexion</h3>
</div>
<div class="modal-body">
    <img class="profile-img" src="../assets/img/photo.png" alt="">
    <form id="form" class="form" [formGroup]="loginForm" (ngSubmit)="authenticate($event); " >
        <div class="text-center"><span class="label label-danger" *ngIf="error">{{error}}</span></div>

        <div class="input-groupId" [ngClass]="{'has-error':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}">
            <span class="input-groupId-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" required [formControl]="loginForm.controls['username']"
                   name="username" id="username" placeholder="e-mail ou login">
        </div>

        <div class="input-groupId" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
            <span class="input-groupId-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" required [formControl]="loginForm.controls['password']"
                   name="password" id="password" placeholder="Mot de passe">
        </div>

        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block" ><i class="glyphicon glyphicon-log-in"></i> Se connecter</button>
    </form>
</div>
<div class="modal-footer">
    <div class="text-center">
        <!--<button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-log-in"></i> Se connecter</button>-->
    </div>
    <div class="form-groupId last-row">
        <label class="checklabel" style="font-size:smaller;margin-right: 60px;">
            <input type="checkbox"> Rester Connecté
        </label>
        <a href="#" style="font-size:smaller; font-weight:bold; margin-top:5px;" class="pull-right">Mot de passe oublié ?</a>
    </div>
</div>
