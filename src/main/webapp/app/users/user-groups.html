<div class="input-group input-margin-bottom" >

    <div class="input-group-btn">
        <button type="button" class="btn btn-primary"><i class="fa fa-users"></i></button>
    </div>

    <select [(ngModel)]="groupSelected" (change)="selectGroup()" class="form-control input-margin-bottom" id="groupId">
        <option *ngFor="let currentGroup of groups"  [ngValue]="currentGroup" >
            {{currentGroup.groupName}}</option>
    </select>
</div>
