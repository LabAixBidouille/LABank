<div class="form-group">
    <label for="step">Etape(s) du projet *</label>
    <div >
        <select multiple="multiple" [(ngModel)]="step" (change)="selectStep()" class="form-control " id="step" required>
            <option *ngFor="let currentStep of steps"  [ngValue]="currentStep" >
                {{currentStep.name}}</option>
        </select>
    </div>
</div>>
