<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Les Projets du FABLAB
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
            <li class="active">Projets</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-primary">

            <!-- Box header -->
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-th"></i> Liste des projets</h3>
            </div>
            <!-- /.Box header -->

            <!-- Box body -->
            <div class="box-body">
                <div class="row">

                    <div class="col-md-5 col-lg-4" *ngFor="let project of projects">

                        <div  *ngIf="project.publish" class="box box-primary box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">{{project.name}}</h3>

                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <!-- /.box-tools -->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body text-center">
                                <img [attr.src]="project.illustration" alt="Projects Image" width="60%" height="150px"/>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer text-center ">

                                <div class="no-padder">
                                    <button type="button" class=" btn btn-block btn-primary ng-binding box-footer-btn-text "
                                            (click)="showProject(project.idProject)">
                                        <span class="fa fa-eye"></span>
                                        Consulter
                                    </button>
                                </div>

                            </div>
                        </div>
                        <!-- /.box -->
                    </div>

                </div>
            </div>
            <!-- /.Box body -->
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
