<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title login-panel-title text-center">Inscription</h3>
</div>
<div class="modal-body">
    <form id="form" class="form" [formGroup]="loginForm" (ngSubmit)="authenticate($event); " >

        <button type="submit" class="btn btn-primary btn-block" ><i class="glyphicon glyphicon-log-in"></i> Enregistrer</button>
    </form>
</div>
<div class="modal-footer">
    <div class="form-group last-row">

    </div>
</div>
