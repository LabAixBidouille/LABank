<div class="form-groupId">
    <label for="machines">Machines*</label>
    <div >
        <select [(ngModel)]="machinesSelected" (change)="selectMachines()" class="form-control"
                id="machines" multiple="multiple">
            <option *ngFor="let currentMachine of machines"  [ngValue]="currentMachine" >
                {{currentMachine.name}}</option>
        </select>
    </div>
</div>
