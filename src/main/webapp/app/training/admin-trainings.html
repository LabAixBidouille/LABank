<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Les Formations du FABLAB
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
            <li class="active">Gestion des formations</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-primary">

            <!-- Box header -->
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-graduation-cap"></i> Gestion des formations</h3>
            </div>
            <!-- /.Box header -->

            <!-- Box body -->
            <div class="box-body">
                <div class="table-responsive">
                    <button (click)="newTraining()" type="button" class="btn btn-primary btn-circle"><i class="glyphicon glyphicon-plus"></i> Ajouter une formation</button>
                    <table class="table table-condensed">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Machines associ√©es</th>
                            <th>Nombre de tickets</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let training of trainings">
                            <td>{{training.name}}</td>
                            <td>None</td>
                            <td>{{training.nbTicket}}</td>
                            <td>
                                <button (click)="updateTraining(training.id)" type="button" class="btn btn-warning btn-circle"><i class="glyphicon glyphicon-edit"></i>Edit</button>
                                <button (click)="deleteTraining(training)" type="button" class="btn btn-danger btn-circle"><i class="glyphicon glyphicon-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.Box body -->
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
