<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Les Evenements du FABLAB
            <small>Connectez-vous pour r√©server un evenement</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
            <li class="active">Evenement</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-primary">

            <!-- Box header -->
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-tags"></i> {{event.title}}</h3>
            </div>
            <!-- /.Box header -->

            <!-- Box body -->
            <div class="box-body">
                <div class="row">

                    <div >
                        <div class="box-body ">
                            <img [attr.src]="event.picture" alt="Evenement Image"  />
                        </div>
                        <!-- /.box-body -->

                    </div>
                    <div >
                        <div class="box-body text-center">
                            <p>{{event.description}}</p>
                        </div>
                        <!-- /.box-body -->

                    </div>

                </div>
            </div>
            <!-- /.Box body -->
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
